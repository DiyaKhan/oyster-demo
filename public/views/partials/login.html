<div class="container center-block">
    <form name="loginForm" role="form" class="form-login" data-ng-submit="login() && loginForm.$valid">
        <h3 class="form-login-heading">Login</h3>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" ng-model="username" placeholder="User Name" sr-model-update submit required >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password" sr-model-update submit required >
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" sr-submit>Login</button>
    </form>
</div>
